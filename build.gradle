plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'application'
group = 'com'
mainClassName = "com.Main"
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.github.kevinsawicki/stock-quotes
    compile group: 'com.github.kevinsawicki', name: 'stock-quotes', version: '1.3'
// https://mvnrepository.com/artifact/com.github.kevinsawicki/http-request
    compile group: 'com.github.kevinsawicki', name: 'http-request', version: '1.0'
// https://mvnrepository.com/artifact/com.yahoofinance-api/YahooFinanceAPI
    compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.13.0'
// https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'




    testCompile group: 'junit', name: 'junit', version: '4.12'
}
